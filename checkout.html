<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Nina Toys Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6ec; /* Latar belakang pink lembut */
      color: #333; /* Warna teks agar tetap terbaca di atas latar pink */
    }

    header {
      background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Gradient pink soft */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      color: #333; /* Warna logo untuk kontras */
    }

    nav {
      background-color: #fff0f3; /* Navigasi pink sangat muda */
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: #880033; /* Warna teks navigasi untuk kontras */
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6f91; /* Hover warna pink cerah */
    }

    .checkout-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff; /* Kartu form putih untuk kontras */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .checkout-section h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #333; /* Judul agar jelas di atas kartu putih */
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff0f3; /* Input pink pastel */
      color: #333;
      font-size: 1em;
      outline: none;
    }

    .order-summary {
      background-color: #fff0f3; /* Ringkasan pesanan dengan pink muda */
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .order-summary h3 {
      margin-top: 0;
      color: #333;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #ffcad4;
    }

    .total-price {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ffcad4;
      color: #333;
    }

    .submit-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      background-color: #ff9a9e;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #ff6f91;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: transparent;
      color: #ff6f91;
      border: 1px solid #ff6f91;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff6f91;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo1.png" alt="Logo" />
      <span>Nina Toys Store</span>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="kontak.html">Kontak</a>
    <a href="toko.html">Toko</a>
    <a href="keranjang.html">Keranjang</a>
    <a href="checkout.html">Bayar</a>
    <a href="invoice.html">Tagihan</a>
    <a href="login.html">Masuk</a>
    <a href="register.html">Daftar</a>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <h1>Checkout</h1>

    <!-- Form Informasi Pengiriman -->
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required />
      </div>

      <div class="form-group">
        <label for="phone">Nomor Telepon</label>
        <input type="tel" id="phone" name="phone" placeholder="Contoh: 081234567890" required />
      </div>

      <div class="form-group">
        <label for="address">Alamat Pengiriman</label>
        <textarea id="address" name="address" rows="4" placeholder="Masukkan alamat lengkap"></textarea>
      </div>

      <div class="form-group">
        <label for="payment">Metode Pembayaran</label>
        <select id="payment" name="payment" required>
          <option value="">Pilih Metode</option>
          <option value="bank-transfer">Transfer Bank</option>
          <option value="cod">COD (Bayar di Tempat)</option>
          <option value="gopay">GoPay</option>
          <option value="dana">DANA</option>
        </select>
      </div>

      <!-- Ringkasan Pesanan -->
      <div class="order-summary">
        <h3>Ringkasan Pesanan</h3>
        <div id="order-items"></div>
        <div class="total-price">
          <span>Total:</span>
          <span id="summary-total">Rp 0</span>
        </div>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="submit-button">Konfirmasi & Bayar</button>
    </form>

    <!-- Tombol Kembali -->
    <a href="keranjang.html" class="back-button">‚Üê Kembali ke Keranjang</a>
  </section>

  <script>
    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function loadCartSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItemsDiv = document.getElementById("order-items");
      const summaryTotal = document.getElementById("summary-total");

      if (cart.length === 0) {
        orderItemsDiv.innerHTML = "<p>Keranjang kosong.</p>";
        summaryTotal.innerText = "Rp 0";
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const itemDiv = document.createElement("div");
        itemDiv.className = "order-item";
        itemDiv.innerHTML = `
          <span>${item.name} x ${item.qty}</span>
          <span>Rp ${formatRupiah(itemTotal)}</span>
        `;
        orderItemsDiv.appendChild(itemDiv);
      });

      summaryTotal.innerText = "Rp " + formatRupiah(total);
    }

    window.onload = loadCartSummary;

    // Simulasi submit checkout
    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const paymentMethod = document.getElementById("payment").value;

      const paymentLabels = {
        "bank-transfer": "Transfer Bank",
        "cod": "COD (Bayar di Tempat)",
        "gopay": "GoPay",
        "dana": "DANA"
      };

      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const orderData = {
        name,
        email,
        phone,
        address,
        payment: paymentMethod,
        paymentLabel: paymentLabels[paymentMethod],
        cart
      };

      localStorage.setItem("order", JSON.stringify(orderData));
      localStorage.removeItem("cart");

      alert("Pesanan berhasil diproses!");
      window.location.href = "invoice.html";
    });
  </script>

</body>
</html>

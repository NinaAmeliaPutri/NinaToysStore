<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Kami - Mamat Gun Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6ec; /* Latar belakang pink lembut */
      color: #333; /* Warna teks lebih gelap agar terbaca di atas latar pink */
    }

    header {
      background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Gradient pink soft */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      color: #333; /* Warna teks logo agar tetap terbaca */
    }

    nav {
      background-color: #fff0f3; /* Navigasi dengan pink lebih muda */
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: #880033; /* Warna teks navigasi untuk kontras */
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6f91; /* Warna hover pink cerah */
    }

    .contact-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff; /* Kotak konten putih untuk kontras */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #333; /* Warna judul agar jelas */
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .contact-info strong {
      color: #ff6f91; /* Teks penting berwarna pink cerah */
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #ff9a9e; /* Tombol pink soft */
      color: #333; /* Warna teks tombol */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff6f91; /* Tombol pink cerah saat hover */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo1.png " alt="Logo" />
      <span>Nina Toys Store</span>
    </div>
  </header>

  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Kontak Kami</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> admin@ninatoysstore.com</p>
      <p><strong>Telepon:</strong> +62 852 3634 9312</p>
      <p><strong>Alamat:</strong> Jl. Trunojoyo No. 07, Malang, Indonesia</p>
      <p><strong>Jam Operasional:</strong> Senin - Sabtu (09:00 - 18:00)</p>
    </div>

    <a href="index.html" class="back-button">Kembali ke Beranda</a>
  </section>

</body>
</html>
